    <script defer>
        const params = new URLSearchParams(document.location.search.substring(1));
        const ref = params.get("ref");
        window.onload = () => {
            const form = document.getElementById("login-form");
            if (ref) {
                form.setAttribute("action", `/api/login?ref=${ref}`)
            }
        }
    </script>
</head>
